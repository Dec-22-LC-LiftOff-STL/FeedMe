    <input type="text" class="text-center form-control border-0 fs-2"
        style="border: 0px; margin: 0 auto; background-color: transparent" value="Enter a Value" />

    <div class="border rounded" style="background-color: grey; margin-top: 20px">
        <div class="inputRow" *ngFor="let arrayItem of items; index as i; trackBy: trackByFn">
            <input type="text" name="arrayInput{{columnName}}{{i}}"
            [(ngModel)]="items[i]"
            (ngModelChange)="saveToLocalStorage()"
            class="form-control border-0 fs-4 text-center" 
            style="border: 0px; margin-top: 8px; margin-bottom: 8px;"
            placeholder="Enter a Value"/>
            <button (click)="removeInput(i)" class="feedMeButton button5" style="font-size: 20px; font-weight: bolder">
              x
            </button>
          </div>
          <label>
            Add more choices!
            <button (click)="addNewInput()" class="feedMeButton button5" style="font-size: 20px; font-weight: bolder">
              +
            </button>
          </label>
    </div>

    <button (click)="randomize()" class="btn btn-secondary btn-lg" style="margin-top: 40px">
        Randomize
    </button>

    <input type="text" disabled class="text-center form-control w-25 fs-5" style="
    margin: 0 auto;
    background-color: transparent;
    margin-top: 15px;" [ngModel]="randomItem"/>

<!DOCTYPE html>
<html>
<body>
<input
  type="text"
  [(ngModel)]="columnTitle"
  (ngModelChange)="saveToLocalStorage()"
  class="text-center form-control border-0 fs-2"
  placeholder="Enter an option"
/>

    <div  class="border border-0">
        <div class="inputRow" *ngFor="let arrayItem of items; index as i; trackBy: trackByFn">
            <input type="text" name="arrayInput{{columnKey}}{{i}}"
            [(ngModel)]="items[i]"
            (ngModelChange)="saveToLocalStorage()"
            class="form-control border-0 fs-4 text-center"
            
            placeholder="Enter an option"/>
            <button (click)="removeInput(i)" class="feedMeButton button5" >
              X
            </button>
          </div>
          <label>
            Add more choices!
            <button (click)="addNewInput()" class="feedMeButton button4" >
              +
            </button>
          </label>
    </div>

<button (click)="randomizeColumn()" class="btn btn-lg" title="Click here and your option will appear in the box below.">
  GENERATE <br/>
</button>


<p id="randomizedItem"
  class="text-center form-control w-50 fs-5">{{randomItem}}</p>

</body>
</html>

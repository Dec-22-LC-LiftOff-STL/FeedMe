<div class="feedMeColumn">
  <input
    type="text"
    [(ngModel)]="column.name"
    class="text-center form-control border-0 fs-2"
   title="This is the title of your column, it is editable to help you to remember what the column contains."
    placeholder="Enter a snack or restaurant choice"
    (blur)="save()"
  />

      <div class="border border-0">
          <div class="inputRow" *ngFor="let arrayItem of column.items; index as i; trackBy: trackByFn">
              <input title="This is where you will type your snack or restaurant options that FeedMe will choose from." type="text" name="arrayInput{{column.name}}{{i}}"
              [(ngModel)]="column.items[i]"
              class="form-control border-0 fs-4 text-center" 
              style="border: 0px; margin-top: 8px; margin-bottom: 8px;"
              placeholder="Enter an option"
              (blur)="save()"/>
              <button title="This button will remove the row it is next to." (click)="removeInput(i)" class="feedMeButton button5" style="font-size: 20px; font-weight: bolder">
                x
              </button>
            </div>
            <label>
              Add more choices!
              <button title="This button allows you to add more rows so you can have more variety for FeedMe to choose from. " (click)="addNewInput()" class="feedMeButton button4">
                +
              </button>
            </label>
      </div>

  <button (click)="randomizeColumn()" class="btn btn-lg" title="Click here and your option will appear in the box below."> 
    Choose for me! <br/>
  </button>




  <p id="randomizedItem" class="text-center form-control w-50 fs-5" title="Your randomly selected food choice will appear here.">{{randomItem}}</p>
</div>

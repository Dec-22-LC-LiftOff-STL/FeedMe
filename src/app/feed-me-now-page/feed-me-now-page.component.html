<header class="container-fluid">
    <div class="text-center">
        <h1 style="font-size: 30px; padding-top: 20px;">Just feeling like a quick bite?</h1>
        <p>Add items to the FeedMe Here list or some of your favorite places to FeedMe Out list below!</p>
    </div>
</header> 
<!--Description / Header-->

<p>
    FeedMe Now!
</p>
<form onsubmit="addNewFastFood()">
    <label for="fastFood">Enter local take out places</label>
    <input type="text" id="fastFood" name="fastFoodName"><br>
    <input type="submit" value="submit"><br>
</form>


    <tr *ngFor="let fastFood of fastFoods">
        <td>{{fastFood.name}} 
    </tr>

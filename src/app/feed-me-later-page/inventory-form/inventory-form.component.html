<form class="card search-forms">
  <h4>
    Throw in what you have in your kitchen and it'll show a recipe!
  </h4>
  <div class="container-fluid">
    <textarea class="" name="ingredient-list" [(ngModel)]="ingredients" placeholder="Ingredients here separated by commas"></textarea>
  </div>

  <div>
    <button type="submit" class="inventory-submit" (click)="submit()">Submit</button>
  </div>
</form>

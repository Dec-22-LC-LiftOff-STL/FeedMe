<div id="recipeResults" class="card">
    <div class="overflow-auto container-fluid" id="recipe-results">
        <ul>
        <li class="card recipe-thumbs" *ngFor="let recipe of recipeResults">
            <h3>{{recipe.recipe.label}}</h3>
            <img src="{{recipe.recipe.image}}" class="container-fluid" style="max-height: 200px; max-width: auto;">
            <p>Ingredients:</p>
            <ul>
                <li *ngFor="let ingredient of recipe.recipe.ingredientLines">{{ingredient}}</li>
            </ul>
            <a href="{{recipe.recipe.url}}">{{recipe.recipe.url}}</a>
            <p>Cuisine type: {{recipe.recipe.cuisineType}}</p>
            <p>Meal type: {{recipe.recipe.mealType}}</p>
            <p>Dish type: {{recipe.recipe.dishType}}</p>
        </li>
    </ul>
    </div>
    <!-- <label for="sel2" class="form-label">Mutiple select list (hold shift or ctrl to select more than one):</label>
    <button type="submit" class="btn btn-primary mt-3">Pick One For Me!</button> -->
</div>

<button type="button" id="signUpLoginBtn" class="btn btn-info btn-lg" (click)="openModal()">Login/Register</button>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <button type="button" class="btn btn-lg" (click)="closeModal()" style="max-width: 50px; margin-left: auto;">x</button>
            <div class="d-flex justify-content-center align-items-center mt-5">

                <div class="card">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item text-center">
                            <a class="nav-link active btl" id="pills-home-tab" data-bs-toggle="pill" href="#pills-home"
                                role="tab" aria-controls="pills-home" aria-selected="true">Login</a>
                        </li>
                        <li class="nav-item text-center">
                            <a class="nav-link btr" id="pills-profile-tab" data-bs-toggle="pill" href="#pills-profile"
                                role="tab" aria-controls="pills-profile" aria-selected="false">Signup</a>
                        </li>
                    </ul>

                    <div class="tab-content" id="pills-tabContent">

                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                            aria-labelledby="pills-home-tab">

                            <div class="form px-4 pt-5">

                                <input type="text" name="" class="form-control" placeholder="Email Address">

                                <input type="text" name="" class="form-control" placeholder="Password">

                                <button class="btn btn-dark btn-block">Login</button>

                            </div>
                        </div>

                        <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                            aria-labelledby="pills-profile-tab">


                            <div class="form px-4">

                                <input type="text" name="" class="form-control" placeholder="Email">

                                <input type="text" name="" class="form-control" placeholder="Confirm Email">

                                <input type="text" name="" class="form-control" placeholder="Password">

                                <input type="text" name="" class="form-control" placeholder="Confirm Password">

                                <button class="btn btn-dark btn-block">Signup</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

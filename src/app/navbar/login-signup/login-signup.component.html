<button type="button" id="signUpLoginBtn" class="btn btn-info btn-lg" (click)="openModal()" *ngIf="!userInfo; else logoutButton">Login/Register</button>
<ng-template #logoutButton>
    <button type="button" class="btn btn-info btn-lg" (click)="logout()">Logout</button>
</ng-template>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <button type="button" class="btn btn-lg closeButton" (click)="closeModal()">x</button>
            <div class="d-flex justify-content-center align-items-center mt-5">

                <div class="card">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item text-center">
                            <a class="nav-link active btl" id="pills-home-tab" data-bs-toggle="pill" href="#pills-home"
                                role="tab" aria-controls="pills-home" aria-selected="true" #loginLink>Login</a>
                        </li>
                        <li class="nav-item text-center">
                            <a class="nav-link btr" id="pills-profile-tab" data-bs-toggle="pill" href="#pills-profile"
                                role="tab" aria-controls="pills-profile" aria-selected="false">Register</a>
                        </li>
                    </ul>

                    <div class="tab-content" id="pills-tabContent">

                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                            aria-labelledby="pills-home-tab">

                            <div class="form px-4 pt-4">
                                <div *ngIf="successMessage">
                                    <p class="formSuccess">{{successMessage}}</p>
                                </div>

                                <p class="formError" *ngIf="loginError">{{loginError}}</p>

                                <input type="text" name="loginUsername" class="form-control" placeholder="Username" [(ngModel)]="loginUsername" (ngModelChange)="loginUsernameChanged($event)">

                                <input type="password" name="loginPassword" class="form-control" placeholder="Password" [(ngModel)]="loginPassword">

                                <div class="form-group form-check">
                                    <label class="form-check-label">
                                      <input class="form-check-input" type="checkbox" name="remember" [ngModel]="rememberMe" (ngModelChange)="rememberMeChanged($event)"> Remember me
                                    </label>
                                </div>
                                <button type="submit" id="cardBtn" class="btn" (click)="login()">Login</button>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                            aria-labelledby="pills-profile-tab">

                            <p class="formError" *ngIf="registerError">{{registerError}}</p>

                            <div class="form px-4">
                                
                                <input type="text" name="registerUsername" class="form-control" placeholder="Username" [(ngModel)]="registerUsername">

                                <input type="email" name="registerEmail" class="form-control" placeholder="Email" [(ngModel)]="registerEmail">

                                <input type="password" name="registerPassword" class="form-control" placeholder="Password" [(ngModel)]="registerPassword">

                                <input type="password" name="registerConfirmPassword" class="form-control" placeholder="Confirm Password" [(ngModel)]="registerConfirmPassword">

                                <button  id="cardBtn" class="btn btn-block" (click)="register()">Register</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-info btn-lg save-button" id="createAFeedMeLayoutBtn" (click)="openModal()">Create a FeedMe layout</button>
<div class="modal" [ngStyle]="{'display':display}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="saveModal">
                <button type="button" class="btn btn-lg closeButton" (click)="closeModal()">
                    <span class="material-icons" title="Close">
                        close
                    </span>
                </button>
                <div class="row text-center">
                    <div class="col-sm p-3 mx-4">
                        <input type="text" class="form-control border-0 fs-4 text-center" style="margin-bottom: 30px;" placeholder="Enter your Layout name!" [(ngModel)]="newLayoutName"/>
    
                        <div class="row" style="margin-bottom: 30px;">
                            <div class="col">
                                <input type="text" class="form-control border-0 fs-6 text-center" placeholder="Enter your first Columns name!" [(ngModel)]="newColumn1Name"/>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control border-0 fs-6 text-center" placeholder="Enter your second Columns name!" [(ngModel)]="newColumn2Name"/>
                            </div>
                        </div>
    
                        <button class="btn btn-info btn-lg create-button"  (click)="createNewLayout()">Create your Layout!</button>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
